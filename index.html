<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .cart-container {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .cart {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Page</h1>
</header>

<div class="product-container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Good Day</h2>
        <p>Britannia Good Day Cashew Almond Cookies - Crunchy, Ready To Eat, 30 g</p>
        <p>Price: $19</p>
        <button onclick="addToCart('Good Day', 19)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Parle G</h2>
        <p>Parle G Original Gluco Biscuits, 800g</p>
        <p>Price: $25</p>
        <button onclick="addToCart('Parle G', 24.99)">Add to Cart</button>
    </div>
</div>

<div class="cart-container">
    <h2>Shopping Cart</h2>
    <ul class="cart" id="cart">
    </ul>
</div>

<script>
    // Function to add items to the cart
    function addToCart(productName, price) {
        const cart = document.getElementById('cart');

        // Check if the item is already in the cart
        const existingItem = document.querySelector(`.cart-item[data-product="${productName}"]`);

        if (existingItem) {
            // If item exists, update the quantity
            const quantityElement = existingItem.querySelector('.quantity');
            quantityElement.textContent = parseInt(quantityElement.textContent) + 1;
        } else {
            // If item doesn't exist, add it to the cart
            const cartItem = document.createElement('li');
            cartItem.classList.add('cart-item');
            cartItem.setAttribute('data-product', productName);
            cartItem.innerHTML = `
                <span>${productName}</span>
                <span class="quantity">1</span>
                <span class="price">$${price.toFixed(2)}</span>
            `;
            cart.appendChild(cartItem);
        }
    }
</script>

</body>
</html>
